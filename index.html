<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Train Mod</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
<body>
  <div id="main-container">
    <div id="main-title"><h1>Timeshet</h1></div>
    <div id="current-schedule"><h3>Current Schedule:</h3>
      <table id="train-table" style="width:100%">
        <tr>
          <th>Employee Name </th>
          <th>Role</th> 
          <th>Start Date</th>
          <th>Months Worked</th>
          <th>Monthly Rate</th>
          <th>Total Billed</th>
        </tr>

      </table>
   
    
    </div>
    <div id="add-train">
      <form action="#">
        Employee Name: <br>
        <input class = "form-input" type="text" id="employee-name"> <br>
        Role: <br>
        <input class = "form-input" type="text" id="role"> <br>
        Start Date : <br>
        <input class = "form-input" type="text" id="start-date"> <br>
        Monthly Rate: <br>
        <input class = "form-input" type="text" id="rate">
        <br><br>
        <button class="btn" id="submit">Submit</button>

        </form>
    </div>
    
  
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
  <!-- Specific Firebase products we want (Database) -->
  <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>


  <script src="assets/js/app.js" type="text/javascript"></script>
</body>


  </html>
